<!DOCTYPE html>
<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
</head>
<body>
    <h1>WebRTC Video Conference Tutorial - Plain WebRTC</h1>

    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
    </div>

    <div>
	<strong> RTT:</strong>
	<span id="rtt"></span>
	<br/>
	<strong> stats-name:</strong>
	<span id="stats-name"></span>
	<br/>
	<strong> stats-val:</strong>
	<span id="stats-val"></span>
    </div>
    <div id="addVideo">
    Add a video here:
    <br>
    <input type="file" id="video-url-example">
    <br>
    ..and it will playback here, without any upload:
    <br>
</div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <video width="1920" height="1080" id="remoteVideo" autoplay></video>	
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
