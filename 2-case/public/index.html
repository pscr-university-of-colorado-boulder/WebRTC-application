<!DOCTYPE html>
<head>
    <title>WebRTC Video Conference Tutorial - Plain WebRTC</title>
</head>
<body>
    <h1>WebRTC Video Conference Tutorial - Plain WebRTC</h1>

    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
	<br/>
	<label> Type the exp num</label>
	<input id="expnum" type="text"/>
	<br/>
	<label> Enter the duration of exp in sec</label>
	<input id="dur" type="text"/>
	<br/>
        <button id="goRoom">Go</button>
    </div>

    <div>
	<strong> RTT:</strong>
	<span id="rtt"></span>
	<br/>
	<strong> frameWidth:</strong>
	<span id="frameWidth"></span>
	<br/>
	<strong> frameHeight:</strong>
	<span id="frameHeight"></span>
	<br/>
	<strong> framesPerSecond:</strong>
        <span id="fps"></span>
        <br/>
	<strong> framesDropped:</strong>
        <span id="framesDropped"></span>
        <br/>
	<strong> nackCount:</strong>
        <span id="nackCount"></span>
        <br/>
	<strong> packetsReceived/s:</strong>
        <span id="pps"></span>
        <br/>
	<strong> bytesReceived_in_bits/s:</strong>
        <span id="bps"></span>
        <br/>
	<strong> packetsLost:</strong>
        <span id="packetsLost"></span>
        <br/>
    </div>
    <div id="addVideo">
    Add a video here:
    <br>
    <input type="file" id="video-url-example">
    <br>
    ..and it will playback here, without any upload:
    <br>
</div>

    <div id="consultingRoom" style="display:none">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>	
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="stats.js"></script>
    <script src="client.js"></script>
    <script src="RecordRTC-master/RecordRTC.js"></script>
</body>
